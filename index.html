<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clone Netflix</title>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="netflix-logo.png" alt="logo da netflix" />
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <h1>Entrar</h1>
          <form action="">
            <div class="form-content">
              <!-- <label for="email"></label>  só faz sentido caso tenha info na tela -->
              <input
                type="email"
                placeholder="Email ou número de telefone"
                name="email"
              />
              <!-- <label for="password"></label>só faz sentido caso tenha info na tela -->
              <input type="password" placeholder="Senha" />
              <button type="submit">Entrar</button>
            </div>

            <div class="check-help">
              <div class="check-content">
                <input type="checkbox" id="my-checkbox" />
                <label for="my-checkbox">Lembre-se de mim</label>
              </div>

              <a href="#" id="tag-a-help">Precisa de ajuda?</a>
            </div>
          </form>
          <div class="need-help">
            <p>Novo por aqui? <a>Assine agora.</a></p>
          </div>
          <div class="text-protection">
            <p>
              Esta página é protegida pelo Google reCAPTCHA para
              <span>garantir que você não é um robô.</span>
              <a href="#">Saiba mais.</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
