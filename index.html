<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clone Netflix</title>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="netflix-logo.png" alt="logo da netflex" />
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <h1>Entrar</h1>
          <form action="">
            <div class="form-content">
              <label for="email"></label>
              <input
                type="email"
                placeholder="Email ou número de telefone"
                name="email"
              />
              <label for="password"></label>
              <input type="password" placeholder="Senha" />
              <button type="submit">Entrar</button>
            </div>
            <div class="check-help">
              <div class="check-content">
                <input type="checkbox" id="my-checkbox" />
                <label for="my-checkbox">Lembre-se de mim</label>
              </div>

              <a href="#" id="tag-a-help">Precisa de ajuda?</a>
            </div>
          </form>
          <div class="need-help">
            <h4>Novo por aqui? <span>Assine agora.</span></h4>
          </div>
          <div class="text-protection">
            <p>
              Esta página é protegida pelo Google reCAPTCHA para
              <span>garantir que você não é um robô.</span>
              <a style="color: blue" href="#">Saiba mais.</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
