<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clone Netflix</title>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="netflix-logo.png" alt="logo da netflex" />
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <h1>Entrar</h1>
          <form action="">
            <div class="form-content">
              <label for="email"></label>
              <input
                type="email"
                placeholder="Email ou nÃºmero de telefone"
                name="email"
              />
              <label for="password"></label>
              <input type="password" placeholder="Insira a senha" />
              <button type="submit">Entrar</button>
            </div>
            <div class="check-help">
              <div class="check-content">
                <input type="checkbox" />
                <p>Lembre-se de mim</p>
              </div>

              <a href="#">Precisa de ajuda?</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
